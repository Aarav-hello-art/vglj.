 
<html>
  <head>
    <title>Hand gestuers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">

    <center>
    <h1 class="btn btn-warning heading" >Hand gestuers
      <br>
      <span>&#128076</span>
      <span> &#9994</span>
     

    </h1>
      <br><br>

      <p style="font-size: 22px;">Take your hand gestures selfie  to generate its emoji
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view</label>
        <br>
        <div id="camera"></div>
        <br>
        <br>
        <button onclick="capture()" class="btn btn-primary">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1</label>
        <p class="gesture_name" id="gestuer1"></p>
        <p id="gesture1" class="gesture"></p>
        <br>
        <br>
        <label>Prediction 2</label>
        <p class="gesture_name" id="gesture2"></p>
        <p id="gesture2" class="gesture"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <br>
         <div id="snap"></div>
         <br>
         <br>
         <button onclick="identify" class="btn btn-primary">Identify</button>
        <br><br>

      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
